<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAGER Affiliate Landers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .link-list {
            list-style: none;
            padding: 0;
        }
        .link-list li {
            margin: 10px 0;
        }
        .link-list a {
            display: block;
            background: #113e7d;
            padding: 10px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .link-list a:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <h1>WAGER Affiliate Landers</h1>
    <input type="text" id="search" placeholder="Search links..." onkeyup="filterLinks()">
    <div class="container">
        <ul class="link-list" id="linkList">
            <li><a href="https://wazer-affilate-lander.vercel.app/index.html">Spin Lander 1</a></li>
            <li><a href="https://wazer-affilate-lander.vercel.app/second.html">Spin Lander 2<a></li>
            <li><a href="https://wazer-affilate-lander.vercel.app/third.html">Spin Lander 3</a></li>
            <li><a href="https://wazer-affilate-lander.vercel.app/fourth.html">Spin Lander 4</a></li>
            <li><a href="https://wazer-affilate-lander.vercel.app/fifth.html">Spin Lander 5</a></li>
            <li><a href="https://wazer-affilate-lander.vercel.app/six.html">Spin Lander 6</a></li>
            <li><a href="https://wazer-affilate-lander.vercel.app/seven.html">Spin Lander 7</a></li>
            
        </ul>
    </div>
    <script>
        function filterLinks() {
            let input = document.getElementById("search").value.toLowerCase();
            let links = document.querySelectorAll(".link-list li");
            links.forEach(link => {
                let text = link.innerText.toLowerCase();
                link.style.display = text.includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
